<ion-header>

    </ion-buttons>
    <ion-title>Editar: Nombre categoría</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="container">
  <p></p>
  <form>
    <div class="Icon-inside">
      <input type="text" placeholder="Nombre">

      <input type="text" placeholder="Descripción">
